<!DOCTYPE html>
<html>
<head>


<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<script type="text/javascript" src="js/bootstrap.js"></script>
<link type="text/css" rel="stylesheet" href="css/styles.css">
<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
<link type="text/css" rel="stylesheet" href="css/screen.css">
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/indexhotels.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<link rel="stylesheet" href="css/jquery-ui.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script src="https://api-maps.yandex.ru/2.1/?apikey=68f27d0d-4416-406a-8570-ec7b43f271a6&lang=en_US" type="text/javascript"></script>

</script>
</head>
<body style="background-color: #e9ebee;">

	<nav
		class="navbar navbar-default navbar-expand-sm bg-dark navbar-dark fixed-top logged-out-navbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<button id="registerlink" id="refModalShow" data-toggle="modal" href="#registerModal" class="btn btn-primary">Registruj se</button>
				<button id="loginlink" data-toggle="modal" href="#loginModal" class="btn btn-primary">Prijavi se</button>
				<button id="air" class="btn btn-primary">Aviokompanije</button>
				<button id="hotel" class="btn btn-primary">Hoteli</button>
				<button id="rent" class="btn btn-primary">Rent-a-car</button>
			</li>
		</ul>
	</nav>
	
	<div id="page" class="container-fluid">
	
	

		<div class="row row-eq-height">
			<div class="col-md-12" id="items" style="background-color: lavender;">
			 
			</div>
		</div>
	</div>

	<!-- LOGOVANJE -->
	<div class="modal fade" id="loginModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title">Uloguj se</h4>
					<button type="button" class="close" data-dismiss="modal">×</button>
				</div>
				<div class="modal-body">
					<form id="loginForm">
						<div class="form-group">
							<label for="username">Korisničko ime:</label> <input type="text"
								class="form-control" name="username" id="username">
						</div>
						<div class="form-group">
							<label for="password">Lozinka:</label> <input type="password"
								class="form-control" id="password" name="password">
						</div>

						<button type="button" id="login" class="btn btn-primary">Uloguj
							se</button>
						<label style="display: none" id="btn-error" class="error"
							for="login"></label>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Zatvori</button>
				</div>

			</div>
		</div>
	</div>
	<!-- REGISTACIJA -->
	<div class="modal fade" id="registerModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title">Registruj se</h4>
					<button type="button" class="close" data-dismiss="modal">×</button>
				</div>
				<div class="modal-body">
					<form id="registerForm">
						<div class="form-group">
							<label for="regemail">Email:</label> <input type="email"
								class="form-control" id="regemail" name="email">

						</div>
						<div class="form-group">
							<label for="regusername">Korisničko ime:</label> <input
								type="text" class="form-control" name="username"
								id="regusername">
						</div>
						<div class="form-group">
							<label for="regpassword">Lozinka:</label> <input type="password"
								class="form-control" id="regpassword" name="password">
						</div>
						<div class="form-group">
							<label for="regpassword2">Ponovljena lozinka:</label> <input
								type="password" class="form-control" id="regpassword2"
								name="password2">
						</div>

						<div class="form-group">
							<label for="regfirstNname">Ime:</label> <input type="text"
								class="form-control" name="firstName" id="regfirstName">
						</div>
						<div class="form-group">
							<label for="reglastName">Prezime:</label> <input type="text"
								class="form-control" name="lastName" id="reglastName">
						</div>
						<div class="form-group">
							<label for="regphone">Telefon:</label> <input type="text"
								class="form-control" name="phone" id="regphone">
						</div>
						<div class="form-group">
							<label for="regcity">Grad:</label> <input type="text"
								class="form-control" name="city" id="regcity">
						</div>

					</form>
				</div>

				<div class="modal-footer">
					<button type="button" id="register" class="btn btn-primary">Registruj
						se</button>
					<label style="display: none" id="regbtn-error" class="error"
						for="register"></label>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Zatvori</button>
				</div>

			</div>
		</div>
	</div>
	<div class="modal fade" id="successModal">
		<div id="sucModal" class="modal-dialog modal-lg">
			<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title">Usepešna registracija</h4>
					<button type="button" class="close" data-dismiss="modal">×</button>
				</div>
				<div class="modal-body">Uspešno ste se registrovali! Da biste
					mogli da se ulogujete, potrebno je da aktivirate nalog klikom na
					link koji Vam je poslat na mejl.</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Zatvori</button>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
