<!DOCTYPE html>
<html>
<head>


<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
</head>
<body>
	<div class="row row-eq-height bakground collapse show"
		style="margin: auto; width: -webkit-fill-available;" id="prof">
		<div class="col-md-8">
			<form id="editForm" novalidate="novalidate">
				<div class="form-group">
					<label for="name">Naziv:</label> <input type="text"
						class="form-control" id="name" name="name">

				</div>
				<div class="form-group">
					<label for="description">Promotivni opis:</label>
					<textarea class="form-control" name="description" id="description"></textarea>
				</div>

				<div class="form-group">
					<label for="address">Adresa:</label> <input type="text"
						class="form-control" name="address" id="address">
				</div>
				<div class="form-group">
					<label for="city">Grad:</label> <input type="text"
						class="form-control" name="city" id="city">
				</div>
				<div class="form-group">
					<label for="country">Drzava:</label> <input type="text"
						class="form-control" name="country" id="country">
				</div>
				<button type="button" id="editBtn" class="btn btn-primary">Izmeni</button>
				<label style="display: none" id="btn-error" class="error"
					for="editBtn"></label>
			</form>
		</div>
		<div class="col-md-4">
			<div id="map" style="height: 450px"></div>

		</div>
	</div>



	<div class="row row-eq-height bakground collapse show"
		style="margin: auto; width: -webkit-fill-available;" id="prof2">
		<div class="col-md-12">
			<form style="margin: auto; width: -webkit-fill-available;"
				id="editForm" novalidate="novalidate">
				<div class="form-group">
					<label for="regemail">Email:</label> <input type="email" disabled
						class="form-control" id="regemail" name="email">

				</div>
				<div class="form-group">
					<label for="regusername">Korisničko ime:</label> <input disabled
						type="text" class="form-control" name="username" id="regusername">
				</div>

				<div class="form-group">
					<label for="regfirstNname">Ime:</label> <input type="text"
						class="form-control" name="firstName" id="regfirstName">
				</div>
				<div class="form-group">
					<label for="reglastName">Prezime:</label> <input type="text"
						class="form-control" name="lastName" id="reglastName">
				</div>
				<div class="form-group">
					<label for="regphone">Telefon:</label> <input type="text"
						class="form-control" name="phone" id="regphone">
				</div>
				<div class="form-group">
					<label for="regcity">Grad:</label> <input type="text"
						class="form-control" name="city" id="regcity">
				</div>
				<div>
					<button type="button" id="editBtn" class="btn btn-primary">Izmeni</button>
					<label style="display: none" id="btn-error" class="error"
						for="editBtn"></label>
				</div>
			</form>
		</div>

	</div>



	<div class="row row-eq-height bakground collapse show"
		style="margin: auto; width: -webkit-fill-available;" id="branches">
		<table id="btable" class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Adresa</th>
					<th>Grad</th>
					<th>Država</th>
					<th></th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>


	<div class="modal fade" id="modalBO" style="display: block;">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Nova filijala</h4>
					<button type="button" class="close" data-dismiss="modal">×</button>
				</div>
				<div class="modal-body">
					<form id="newboForm">
						<div class="form-group">
							<label for="modaladdress">Adresa:</label> <input type="text"
								class="form-control" name="modaladdress" id="modaladdress">
						</div>
						<div class="form-group">
							<label for="modalcity">Grad:</label> <input type="text"
								class="form-control" id="modalcity" name="modalcity">
						</div>
						<div class="form-group">
							<label for="modalcountry">Država:</label> <input type="text"
								class="form-control" id="modalcountry" name="modalcountry">
						</div>
						<button type="button" id="addbo" class="btn btn-primary">Dodaj
							filijalu</button>

						<label style="display: none;" id="btn-error2" class="error"
							for="addbo"></label>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Zatvori</button>
				</div>
			</div>
		</div>

	</div>


	<table id="carsTable" class="table table-bordered">
		<thead class="thead-dark">
			<tr>
				<th>Naziv</th>
				<!-- sta god to bilo -->
				<th>Marka</th>
				<th>Model</th>
				<th>Sedišta</th>
				<th>Godina proizvodnje</th>
				<th>Tip</th>
				<th>Broj vrata</th>
				<th>Menjač</th>

				<th>Cena po danu</th>
				<th>Ocena</th>
				<th></th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>



	<div class="modal fade" id="modalCar" style="display: block;">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Novi auto</h4>
					<button type="button" class="close" data-dismiss="modal">×</button>
				</div>
				<div class="modal-body">
					<form id="newcarform">
						<div class="form-group">
							<label for="modalname">Naziv:</label> <input type="text"
								class="form-control" name="modalname" id="modalname">
						</div>
						<div class="form-group">
							<label for="modalbrand">Marka:</label> <input type="text"
								class="form-control" id="modalbrand" name="modalbrand">
						</div>
						<div class="form-group">
							<label for="modalmodel">Model:</label> <input type="text"
								class="form-control" id="modalmodel" name="modalmodel">
						</div>
						<div class="form-group">
							<label for="modaldoors">Broj vrata:</label> <input type="number"
								min="2" max="5" value="2" class="form-control" id="modaldoors"
								name="modaldoors">
						</div>
						<div class="form-group">
							<label for="modalyear">Godina proizvodnje:</label> <input
								type="number" min="1950" max="2019" value="2000"
								class="form-control" id="modalyear" name="modalyear">
						</div>
						<div class="form-group">
							<label for="modaltype">Tip:</label> <select class="form-control"
								id="modaltype" name="modaltype">
								<option value="Karavan">Karavan</option>
								<option value="Kupe">Kupe</option>
								<option value="SUV">SUV</option>
								<option selected value="Hečbek">Hečbek</option>
								<option value="Limuzina ">Limuzina</option>
								<option value="Pikap">Pikap</option>
							</select>
						</div>


						<div class="form-group">
							<label for="modalseats">Broj sedišta:</label> <input
								type="number" min="2" max="6" value="5" class="form-control"
								id="modalseats" name="modalseats">
						</div>
						<div class="form-group">
							<label for="modaltransmission">Tip menjača:</label> <select
								class="form-control" id="modaltransmission"
								name="modaltransmission">
								<option value="Automatski">Automatski</option>
								<option selected value="Manuelni">Manuelni</option>
							</select>
						</div>
						<div class="form-group">
							<label for="modalprice">Cena po danu (€):</label> <input
								type="number" min="1" step="0.5" class="form-control"
								id="modalprice" name="modalprice">
						</div>
						<button type="button" id="addbo" class="btn btn-primary">Dodaj
							auto</button>
						<label style="display: none;" id="btn-error2" class="error"
							for="addbo"></label>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Zatvori</button>
				</div>
			</div>
		</div>

	</div>


	<div class="col-md-12" id="chPass">
		<form id="passform">

			<div class="form-group">
				<label for="pass1">Lozinka:</label> <input type="password"
					class="form-control" id="pass1" name="pass1">
			</div>
			<div class="form-group">
				<label for="pass2">Ponovljena lozinka:</label> <input
					type="password" class="form-control" id="pass2" name="pass2">
			</div>
		</form>
		<div>
			<button type="button" id="btnch" class="btn btn-primary">Promeni
				lozinku</button>
			<label style="display: none" id="ermsg" class="error" for="btnch"></label>
		</div>
	</div>



	<div class="row row-eq-height bakground collapse show"
		style="margin: auto; width: -webkit-fill-available;" id="search">
		<div class="col-md-12">
			<form style="margin: auto; width: -webkit-fill-available;"
				id="searchForm">
				<div class="form-group">
					<label for="startdate">Datum preuzimanja</label> <input type="text"
						class="form-control" id="startdate" name="startdate">

				</div>
				<div class="form-group">
					<label for="enddate">Datum vraćanja</label> <input type="text"
						class="form-control" name="enddate" id="enddate">
				</div>

				<div class="form-group">
					<label for="startlocation">Mesto preuzimanja</label> <select
						class="form-control dest" id="startlocation" name="startlocation">

					</select>
				</div>
				<div class="form-group">
					<label for="endlocation">Mesto vraćanja</label> <select
						class="form-control dest" id="endlocation" name="endlocation">

					</select>
				</div>
				<div class="form-group">
					<label for="cartype">Tip:</label> <select class="form-control"
						id="cartype" name="cartype">
						<option value="Karavan">Karavan</option>
						<option value="Kupe">Kupe</option>
						<option value="SUV">SUV</option>
						<option selected value="Hečbek">Hečbek</option>
						<option value="Limuzina ">Limuzina</option>
						<option value="Pikap">Pikap</option>
					</select>
				</div>
				<div class="form-group">
					<label for="passengers">Broj putnika</label> <input type="number"
						min="1" max="6" value="1" class="form-control" id="passengers"
						name="passengers">
				</div>
				<div class="form-group">
					<label for="minprice">Minimalna cena (€)</label> <input
						type="number" min="1" class="form-control" id="minprice"
						name="minprice">
				</div>
				<div class="form-group">
					<label for="maxprice">Maksimalna cena (€)</label> <input
						type="number" min="1" class="form-control" id="maxprice"
						name="maxprice">
				</div>
				<div>
					<button type="button" id="searchBtn" class="btn btn-primary">Traži</button>
					<label style="display: none" id="btn-error" class="error"
						for="searchBtn"></label>
				</div>
			</form>
		</div>
	</div>


	<div class="row" id="searchRACdiv">
		<a data-toggle="collapse" href="#asd" aria-expanded="false"
			class="collapsed"><h2>Pretraga</h2></a>

		<div class="col-md-12 collapse" id="asd"
			style="margin: auto; width: -webkit-fill-available;" id="search">

			<form style="margin: auto; width: -webkit-fill-available;"
				id="searchForm" novalidate="novalidate">

				<div class="form-group">
					<label for="location">Lokacija</label> <select
						class="form-control dest valid" id="location" name="location"
						aria-invalid="false">
						<option selected value="-1"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="name">Naziv</label> <input type="text"
						class="form-control hasDatepicker" id="name" name="name">
				</div>

				<div class="form-group">
					<label for="startdate">Datum preuzimanja</label> <input type="text"
						class="form-control" id="startdate" name="startdate">

				</div>
				<div class="form-group">
					<label for="enddate">Datum vraćanja</label> <input type="text"
						class="form-control" name="enddate" id="enddate">
				</div>

				<div>
					<button type="button" id="searchBtn" class="btn btn-primary">Traži</button>
					<label style="display: none" id="btn-error" class="error"
						for="searchBtn"></label>
				</div>
			</form>

		</div>
	</div>



	<!--    -->
	<div class="row" id="reportsDiv">

		<div class="col-md-12 collapse" id="repdiv"
			style="margin: auto; width: -webkit-fill-available;" id="search">
			<form style="margin: auto; width: -webkit-fill-available;"
				id="reportsForm">
				<div class="form-group">
					<label for="startdate">Od</label> <input type="text"
						class="form-control" id="startdate" name="startdate">
				</div>
				<div class="form-group">
					<label for="enddate">Do</label> <input type="text"
						class="form-control" name="enddate" id="enddate">
				</div>
				<div class="form-group">
					<label for="type">Tip:</label> <select class="form-control"
						id="type" name="type">
						<option selected value="Dnevni">Dnevni</option>
						<option value="Nedeljni">Nedeljni</option>
						<option value="Mesečni">Mesečni</option>
					</select>
				</div>
				
				<div>
					<button type="button" id="searchBtn" class="btn btn-primary">Prikaži
						izveštaj</button>
					<label style="display: none" id="btn-error" class="error"
						for="searchBtn"></label>
					<button type="button" id="moneybtn" class="btn btn-primary">Prihodi</button>
				</div>
			</form>

		</div>




	</div>








</body>
