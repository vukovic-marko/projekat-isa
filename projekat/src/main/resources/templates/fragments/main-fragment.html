<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>

    <th:block th:fragment="head-default">
        <title th:text="${title}">Default title</title>

        <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>

        <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" type="text/css"/>
        <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
        <link rel="stylesheet" th:href="@{/css/screen.css}" type="text/css"/>

        <script th:src="@{/js/jquery-3.3.1.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery-ui.min.js}" type="text/javascript"></script>

        <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery.validate.js}" type="text/javascript"></script>
        <script th:src="@{/js/templates/fragments.js}" type="text/javascript"></script>
    </th:block>

</head>

<body>

<!-- Navigacija -->
<nav class="navbar navbar-light bg-primary navbar-expand-lg sticky-top navbar-light bg-light shadow">
    <div class="d-flex bg-light justify-content-between col-lg-12">
        <div>
            <a class="navbar-brand text-primary" href="#" id="pocetnaStranicaBrand" title="Početna stranica">
                <b>Početna</b>
            </a>
        </div>

        <a class="nav-item nav-link active" href="#" id="pocetnaStranica">Početna
        </a>
        <a class="nav-item nav-link" href="#" id="korisnickaStranica"> Korisnička</a>

        <div>


        </div>
    </div>
</nav>


<!-- Modals -->
<!-- Login modal -->
<th:block th:fragment="loginModalFragment">
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Uloguj se</h4>
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>

                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="usernameLogin">Korisničko ime:</label>
                            <input class="form-control" id="usernameLogin" name="username" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="passwordLogin">Lozinka:</label>
                            <input class="form-control" id="passwordLogin" name="password" type="password"/>
                        </div>

                        <button class="btn btn-primary" id="login" type="button">Uloguj se</button>
                        <label class="error" for="login" id="btn-error" style="display: none"></label>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal" type="button">Zatvori</button>
                </div>

            </div>
        </div>
    </div>
</th:block>

<!-- Register modal -->
<th:block th:fragment="registerModalFragment">

    <div class="modal fade" id="registerModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Registruj se</h4>
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>

                <div class="modal-body">

                    <form id="registerForm">
                        <div class="form-group">
                            <label for="emailRegister">Email:</label>
                            <input class="form-control" id="emailRegister" name="email" type="email"/>
                        </div>
                        <div class="form-group">
                            <label for="usernameRegister">Korisničko ime:</label>
                            <input class="form-control" id="usernameRegister" name="username" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="passwordRegister">Lozinka:</label>
                            <input class="form-control" id="passwordRegister" name="password" type="password"/>
                        </div>
                        <div class="form-group">
                            <label for="passwordRegister2">Ponovljena lozinka:</label>
                            <input class="form-control" id="passwordRegister2" name="password2" type="password"/>
                        </div>

                        <div class="form-group">
                            <label for="firstNameRegister">Ime:</label>
                            <input class="form-control" id="firstNameRegister" name="firstName" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="lastNameRegister">Prezime:</label>
                            <input class="form-control" id="lastNameRegister" name="lastName" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="phoneRegister">Telefon:</label>
                            <input class="form-control" id="phoneRegister" name="phone" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="cityRegister">Grad:</label>
                            <input class="form-control" id="cityRegister" name="city" type="text"/>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" id="registerButton" type="button">
                        Registruj se
                    </button>
                    <label class="error" for="registerButton" id="regbtn-error" style="display: none">
                    </label>
                    <button class="btn btn-danger" data-dismiss="modal" type="button">Zatvori</button>
                </div>

            </div>
        </div>
    </div>
</th:block>

<!-- (login, register) (logout) button groups-->
<div class="container" id="unlogged">
    <div class="row justify-content-around">
        <div class="col-md-3">
            <button class="btn btn-primary" data-target="#loginModal" data-toggle="modal">
                Uloguj se
            </button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-secondary" data-target="#registerModal" data-toggle="modal">
                Registruj se
            </button>
        </div>
    </div>
</div>

<div class="container" id="logged">

</div>

<div class="container" id="locationLinks">
    <div class="row">
        <div class="col">
            <button>
                Main page
            </button>
        </div>
        <div class="col">
            <button>
                User profile
            </button>
        </div>
        <div class="col">
            <button>
                Airline company
            </button>
        </div>
    </div>
</div>

</body>

</html>
