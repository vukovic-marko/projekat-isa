<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org/">

<head>

    <th:block th:include="fragments/main-fragment :: head-default">
    </th:block>

    <!-- js -->
    <script th:src="@{/js/templates/user/profile.js}" th:type="|text/javascript|"></script>
    <script th:src="@{/js/templates/user/fragments/profileInfo.js}" th:type="|text/javascript|"></script>

    <!-- static -->
    <div th:remove="all">

        <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>

        <link href="../../static/css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../static/css/styles.css" rel="stylesheet" type="text/css"/>
        <link href="../../static/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../../static/css/screen.css" rel="stylesheet" type="text/css"/>

        <script src="../../static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="../../static/js/jquery-ui.min.js" type="text/javascript"></script>

        <script src="../../static/js/bootstrap.js" type="text/javascript"></script>
        <script src="../../static/js/jquery.validate.js" type="text/javascript"></script>

        <script src="../../static/js/templates/user/profile.js" type="text/javascript"></script>
    </div>

</head>

<body>

<div class="container-fluid">

    <!-- navbar -->
    <div class="row">
        <nav class="navbar navbar-default navbar-expand-sm bg-dark navbar-dark fixed-top">
            <ul class="navbar-nav">

            </ul>
        </nav>

    </div>

    <!-- User profile tabs -->
    <div id="userProfile" th:fragment="userProfileFrag">

        <!-- naslov -->
        <div class="row  mt-1" style="background-color: white">
            <div class="page-header">
                <h1>
                    Profil korisnika <span sec:authentication="name">USERNAME</span>
                </h1>
            </div>
        </div>

        <!-- refresh button, profile info -->
        <div class="row mt-3" >
            <!-- refresh button -->
            <div class="col-md-12">
                <button class="btn btn-primary" id="buttonRefresh" type="button">
                    Refresh
                </button>
            </div>
        </div>

        <!-- Profil korisnika, Prijateljstva, zahtjevi poslati i primljeni -->
        <div class="row mt-2 py-2" style="background-color: white">

            <div class="container-fluid ">
                <div id="tabs">
                    <ul>
                        <!-- #tabs-1-->
                        <li><a href="/registereduser/profile/info">Moj profil</a></li>
                        <li><a href="/registereduser/profile/friends">Prijateljstva</a></li>
                        <li><a href="/registereduser/profile/requests/sent">Moji zahtjevi</a></li>
                        <li><a href="/registereduser/profile/requests/received">Primljeni zahtjevi</a></li>
                        <li><a href="/registereduser/profile/friends/add">Dodaj prijatelja</a></li>
                    </ul>

                    <!-- profileInfo -->
                    <div class="container-fluid" id="tabs-1">

                    </div>

                    <!-- friends -->
                    <div class="container-fluid" id="tabs-2">

                    </div>

                    <!-- sentRequests -->
                    <div class="container-fluid" id="tabs-3">

                    </div>

                    <!-- pendingRequests -->
                    <div class="container-fluid" id="tabs-4">

                    </div>

                    <!-- find friends -->
                    <div class="container-fluid" id="tabs-5">

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- footer -->
<div class="row">
    <div class="col-md-12">
    </div>
</div>


</body>

</html>
