<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">

<head>

    <th:block th:include="fragments/main-fragment :: head-default">
    </th:block>

    <!-- js -->
    <script type="text/javascript" th:src="@{/js/templates/user/profile.js}"></script>

    <!-- static -->
    <div th:remove="all">

        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

        <link type="text/css" rel="stylesheet" href="../../static/css/jquery-ui.min.css" />
        <link type="text/css" rel="stylesheet" href="../../static/css/styles.css" />
        <link type="text/css" rel="stylesheet" href="../../static/css/bootstrap.css"/>
        <link type="text/css" rel="stylesheet" href="../../static/css/screen.css"/>

        <script type="text/javascript" src="../../static/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../../static/js/jquery-ui.min.js"></script>

        <script type="text/javascript" src="../../static/js/bootstrap.js" ></script>
        <script type="text/javascript" src="../../static/js/jquery.validate.js" ></script>

        <script type="text/javascript" src="../../static/js/templates/user/profile.js"></script>
    </div>

</head>

<body>

    <div class="container-fluid">

        <!-- navbar -->
        <div class="row">
            <div class="col-md-12" th:include="fragments/main-fragment :: navigation">
                <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark static-top">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="navbar-toggler-icon"></span>
                    </button> <a class="navbar-brand" href="#">Brand</a>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Link <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>

                        </ul>
                        <ul class="navbar-nav ml-md-auto">
                            <li class="nav-item active">
                                <button class="btn btn-secondary"> Logout </button>
                            </li>
                        </ul>
                    </div>
                </nav>

            </div>
        </div>

        <!-- naslov -->
        <div class="row mt-4 bg-light">
            <div class="page-header">
                <h1>
                    User profile page
                </h1>
            </div>
        </div>

        <!-- Alerts, refresh button, profile info -->
        <div class="row mt-3">
            <div class="col-md-12">

                <!-- alerts -->
                <div class="row">
                    <div class="col-md-12">

                        <!-- Request sent -->
                        <div class="alert alert-dismissable alert-success"  id="alertRequestSent" hidden="true">

                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4>
                                Your request has been successfully sent!
                            </h4>
                        </div>

                        <!-- Info refreshed -->
                        <div class="alert alert-dismissable alert-info" id="alertInfoRefreshed" hidden="true">

                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4>
                                User information has been refreshed!
                            </h4>
                        </div>

                        <!-- Request accepted -->
                        <div class="alert alert-dismissable alert-info" id="alertRequestAccepted" hidden="true">

                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4>
                                Request accepted!
                            </h4>
                        </div>
                    </div>
                </div>

                <!-- refresh button -->
                <div class="row">
                    <div class="col-md-12">

                        <button type="button" class="btn btn-primary" id="buttonRefresh">
                            Refresh
                        </button>
                    </div>
                </div>

                <!-- Profil korisnika, Prijateljstva, zahtjevi poslati i primljeni -->
                <div class="row mt-2 bg-light py-2">

                    <div class="container-fluid bg-light">
                        <div id="tabs">
                            <ul>
                                <!-- #tabs-1-->
                                <li><a href="/user/profile/info">Moj profil</a></li>
                                <li><a href="/user/profile/friends">Prijateljstva</a></li>
                                <li><a href="/user/profile/requests/sent">Moji zahtjevi</a></li>
                                <li><a href="/user/profile/requests/pending">Primljeni zahtjevi</a></li>
                            </ul>

                            <!-- profileInfo -->
                            <div id="tabs-1" class="container-fluid">

                            </div>

                            <!-- friends -->
                            <div id="tabs-2" class="container-fluid">

                            </div>

                            <!-- sentRequests -->
                            <div id="tabs-3" class="container-fluid">

                            </div>

                            <!-- pendingRequests -->
                            <div id="tabs-4" class="container-fluid">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </div>



</body>

</html>
